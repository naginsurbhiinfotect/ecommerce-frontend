<div class="login-container row mx-auto">
    <div class="col-lg-7 col-md-6 col-sm-0 px-0 img-container">
        <div class="login-img">
        </div>
    </div>
    <div class="col-lg-5 col-md-6 col-sm-12">
        <div class="login-form d-flex align-items-center justify-con tent-center">
            <div>
                <h4 class="text-center pb-4 mb-5"><span class="text-purple font-weight-bold">Login </span> Your Account
                </h4>
                <form action="" (ngSubmit)="onsubmit()" [formGroup]="logForm" >
                    <div class="my-3">
                        <label for="">Email Address</label>
                        <input type="text" (change)="loginFormDataHandler($event , 'email')" class="text-control" formControlName="email">
                    </div>
                    <div class="my-3">
                        <label for="">Password</label>
                        <input type="text" (change)="loginFormDataHandler($event , 'password')" class="text-control" formControlName="password">
                    </div>
                    <p (click)="Password()" class="fs-14 text-end cursor-pointer">forget password ?</p>
                    <div class="text-center my-4">
                        <button class="btn bg-purple text-white">Login</button>
                        <p (click)="signup()" class="fs-14 pt-3">don't have an account ? <span
                                class="text-purple cursor-pointer">Sign Up</span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
