<div class="signup-container row mx-auto">
    <div class="col-lg-7 col-md-6 col-sm-0 px-0 img-container">
        <div class="signup-img">
        </div>
    </div>
    <div class="col-lg-5 col-md-6 col-sm-12">
        <div class="signup-form d-flex align-items-center justify-content-center">
            <div>
                <h4 class="text-center pb-4 mb-5"><span class="text-purple font-weight-bold">Sign up </span> to website
                </h4>
                <form [formGroup]='userdata' (ngSubmit)='onsubmit(userdata)'>
                    <div class="my-3">
                        <label for="">User Name</label>
                        <input type="text" class="text-control" formControlName="username">
                    </div>

                    <div class="my-3">
                        <label for="">Email Address</label>
                        <input type="text" class="text-control" formControlName="email">
                    </div>
                    <div class="my-3">
                        <label for="">Password</label>
                        <input type="text" class="text-control" formControlName="password">
                    </div>
                    <div class="my-3">
                        <label for="">Contact Number</label>
                        <input type="text" class="text-control" formControlName="contact">
                    </div>
                    <div class="text-center my-4">
                        <button type="submit" class="btn ">Signup</button>
                        <p (click)="login()" class="fs-14 pt-3">If you have an account ? <span
                                class="text-purple cursor-pointer">Login</span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
